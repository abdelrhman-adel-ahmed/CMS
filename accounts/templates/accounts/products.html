{%  extends 'accounts/layout.html' %}

{% block content %}

		
		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Products</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Product</th>
							<th>Category</th>
							<th>Price</th>
							<th>Buy</th>
						</tr>
						{%for product in products%}
						<tr>
							<td>{{product.name}}</td>
							<td>{{product.category}}</td>
							<td>{{product.price}}</td>
							<td><a class="btn btn-sm btn-outline-info" href="{%url 'createorder' request.user.customer.user_id %}">Buy</a></td>
						</tr>
						{%endfor%}
					</table>
				</div>
			</div>
			
		</div>

{% endblock content %}
